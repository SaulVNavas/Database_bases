<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editor Monaco con Flask y SQLite</title>
    <style>
        #editor { width: 800px; height: 400px; border: 1px solid gray; }
        button { margin-top: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs/loader.js"></script>
</head>
<body>

<div id="editor"></div>
<button id="localBtn">Guardar local</button>
<button id="guardarBtn">Guardar contenido</button>
<button id="cargarBtn">Cargar contenido</button>

<script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.0/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        window.editor = monaco.editor.create(document.getElementById('editor'), {
            value: '// Escribe aquí: Hola\n',
            language: 'customLang',
            theme: 'vs-dark'
        });

        // 1. Definir el resaltado con Monarch
        monaco.languages.setMonarchTokensProvider('customLang', {
            tokenizer: {
                root: [
                    [/\bHola\b/, "palabraHola"], // Detecta la palabra exacta "Hola"
                    [/[a-zA-Z_$][\w$]*/, "identifier"], // resto de palabras
                ]
            }
        });

        // 2. Definir un tema con estilo para palabraHola
        monaco.editor.defineTheme('customTheme', {
            base: 'vs-dark',
            inherit: true,
            rules: [
                { token: 'palabraHola', foreground: '#ff0000', fontStyle: 'bold underline' }
            ],
            colors: {}
        });

        // 3. Aplicar el tema
        monaco.editor.setTheme('customTheme');

        document.getElementById("localBtn").addEventListener('click', function (){
            const texto = window.editor.getValue();

            fetch('/local', {
                // Indica que es una petición POST (para enviar datos al servidor).
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: texto
                })
            })
            // res es un objeto Response con la respuesta de la solicitud; se devuelve el JSON
            .then(res => res.json())
            // data.message es el mensaje de confirmación
            .then(data => {
                alert(data.message);
            })
            .catch(err => {
                console.error(err);
                alert("Error guardando el archivo");
            });
        });

        document.getElementById('guardarBtn').addEventListener('click', () => {
            const contenido = window.editor.getValue();
            fetch('/guardar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contenido })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') alert('Contenido guardado correctamente');
            });
        });

        document.getElementById('cargarBtn').addEventListener('click', () => {
            fetch('/cargar')
                .then(response => response.json())
                .then(data => {
                    window.editor.setValue(data.texto_guardado || '');
                });
        });
    });
</script>

</body>
</html>
